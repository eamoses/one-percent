<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Percent</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Track Improvements by 1% Increments</h1>
    <br /><br />
    <div id="container" class="container">
      <div class="text">
        For example, I'd like to run 8 minute miles for 60 minutes straight.
        In taking the 1% approach, I need to input the total amount of time I want to run for and get 1% of that.
      </div>
      <br /><br />
      <div class="calculations">
        <span>Total time in minutes: <input type="number" id="total" name="total" placeholder="Enter a number" onkeyup="onePercent()"/></span>
        <br />
        <span>1% in seconds: <span id="output"></span></span>
      </div>
      <br /><br />
      <div id="speed" class="speed"></div>
      <div id="explination" class="explination"></div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
